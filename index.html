<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Failure Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f3ff;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #007bff;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #d1e7fd;
        }
        .result-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Network Failure Prediction</h2>
        <button id="measure-btn" onclick="measureNetworkParams()">Measure Network Parameters</button>
        <button id="predict-btn" onclick="predictNetworkFailure()" disabled>Predict Network Failure</button>
        <div id="network-details" class="results"></div>
    </div>

    <script>
        let lastMeasurements = null; // Store last measurements for prediction

        // Function to measure download speed by fetching a large file
        async function measureDownloadSpeed() {
            try {
                const fileSizeInMB = 10; // Size of the test file
                const startTime = new Date().getTime(); // Start time for download
                const response = await fetch('https://speed.hetzner.de/10MB.bin'); // Download a large file for measurement
                const endTime = new Date().getTime(); // End time after download

                if (response.ok) {
                    const durationInSeconds = (endTime - startTime) / 1000;
                    const downloadSpeedMbps = (fileSizeInMB / durationInSeconds) * 8; // Calculate speed in Mbps
                    return downloadSpeedMbps;
                } else {
                    throw new Error('Error fetching file.');
                }
            } catch (error) {
                console.error('Error measuring download speed:', error);
                return 0;
            }
        }

        // Function to measure latency using a lightweight ping
        async function measureLatency() {
            try {
                const startTime = new Date().getTime(); // Start timer
                const response = await fetch('https://www.google.com', { method: 'HEAD' }); // Ping Google for latency test
                const endTime = new Date().getTime(); // End timer
                const latency = endTime - startTime; // Calculate RTT (Round-trip time)
                return latency;
            } catch (error) {
                console.error('Error measuring latency:', error);
                return 0;
            }
        }

        // Function to measure network parameters
        async function measureNetworkParams() {
            try {
                document.getElementById('network-details').innerHTML = 'Measuring...';

                // Measure download speed
                const downloadSpeed = await measureDownloadSpeed();
                // Measure latency
                const latency = await measureLatency();

                // Display the measured parameters
                document.getElementById('network-details').innerHTML = `
                    <div class="result-item"><strong>Network Type:</strong> 5G</div>
                    <div class="result-item"><strong>Download Speed:</strong> ${downloadSpeed.toFixed(2)} Mbps</div>
                    <div class="result-item"><strong>Latency:</strong> ${latency} ms</div>
                `;

                // Store results for prediction
                lastMeasurements = { downlink: downloadSpeed, rtt: latency };
                document.getElementById('predict-btn').disabled = false;
            } catch (error) {
                console.error('Error measuring network parameters:', error);
                alert('Error measuring network parameters: ' + error.message);
            }
        }

        // Predict network failure using backend
        async function predictNetworkFailure() {
            if (!lastMeasurements) {
                alert('Please measure network parameters before predicting failure.');
                return;
            }

            const { downlink, rtt } = lastMeasurements;
            const signalStrength = estimateSignalStrength(rtt, downlink);

            const data = {
                network_type: '5G',
                downlink: downlink,
                rtt: rtt,
                signal_strength: signalStrength
            };

            try {
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('network-details').innerHTML += `
                    <div class="result-item"><strong>Failure Prediction:</strong> ${result.prediction}</div>
                `;

            } catch (error) {
                console.error('Error during network failure prediction:', error);
                alert('Error during prediction: ' + error.message);
            }
        }

        // Simple formula to estimate signal strength in dBm
        function estimateSignalStrength(rtt, downlink) {
            let signalStrength;

            // Estimating signal strength based on downlink speed
            if (downlink > 50) {
                signalStrength = -30;  // Excellent
            } else if (downlink > 20) {
                signalStrength = -70;  // Good
            } else if (downlink > 10) {
                signalStrength = -90;  // Fair
            } else {
                signalStrength = -110; // Poor
            }

            // Adjust signal strength based on latency
            if (rtt > 200) {
                signalStrength -= 10; // Higher latency decreases signal strength
            } else if (rtt > 100) {
                signalStrength -= 5;  // Moderate latency decreases signal strength
            }

            return signalStrength;
        }

    </script>
</body>
</html>
